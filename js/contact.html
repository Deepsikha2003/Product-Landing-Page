<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sippin’ Slow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">Sippin' Slow</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="index.html#about-us">Our Story</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></div>
    </nav>

    <main>
        <section class="section-container contact-us-page">
            <h2 class="section-subtitle">-Get in Touch-</h2>
            <h1 class="section-title">We'd Love to Hear From You</h1>
            <p class="section-description">Fill out the form below to send us a message, and we'll get back to you as soon as possible.</p>
            <div class="contact-form-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Sippin' Slow. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items-container"></div>
            <div class="cart-total">
                <p>Total: ₹<span id="cart-total-price">0.00</span></p>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    
    <script src="js/products-data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
